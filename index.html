<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/index.css">
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12 my-4">
                <h1 class="text-center">Lista de Cryptomoedas</h1>
                <div class="progress" style="height:20px">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:100%"></div> 
                </div>
                <div class="d-none erro my-2">
                    <div class="alert alert-danger alert-dismissible fade show">
                        Não foi possível consultar as cryptomoedas
                    </div>
                </div>
                <div class="table-responsive mt-3">
                    <table class="table table-crypto table-striped">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Simbolo</th>
                                <th>Slug</th>
                                <th>Rank</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
